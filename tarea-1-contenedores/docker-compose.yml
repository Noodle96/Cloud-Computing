# version: "3.9"
services:
  database:
    build: ./database
    container_name: todos-db
    environment:
      POSTGRES_DB: todos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d todos" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: todos-api
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: todos
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: todos-web
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  dbdata:
